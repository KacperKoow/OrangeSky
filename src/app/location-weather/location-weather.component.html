<div class="locatin-weather-container">
  <h2 class="city-name">{{ weatherData?.city }}</h2>

  <img src="sunny-outline.svg" alt="weather icon" class="weather-icon" />
  <div class="weather-details">
    <p>
      🌡️ Temperatura: <span>{{ weatherData?.temperature }} °C</span>
    </p>
    <p>
      💨 Wiatr: <span>{{ weatherData?.windSpeed }} km/h</span>
    </p>
    <p>
      💧 Wilgotność: <span>{{ weatherData?.humidity }} %</span>
    </p>
  </div>
</div>
